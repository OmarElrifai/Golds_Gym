<div class="profile-pic " *ngIf="!editable && photoExist">
  <ion-avatar style="width: 100%; height: 100%">
    <img src="{{'data:image/png;base64, '+ imageSrc}}">
  </ion-avatar>

</div>

<div class="profile-pic " *ngIf="!editable && !photoExist">
  <ion-avatar style="width: 100%; height: 100%">
    <img src="/assets/profile-pic.jpg">
  </ion-avatar>

</div>

<div class="contact-profile" *ngIf="editable && photoExist">
  <div class="contact-profile-internal">
    <div class="buttons-bar">
      <ion-button  size="small" (click)="editPhoto()" > <ion-icon name="add-circle"></ion-icon></ion-button>
      <ion-button  size="small" color="danger" (click)="deletePhoto()" > <ion-icon  name="trash"></ion-icon></ion-button>
    </div>

    <img style="height: 150px; width: 100%" src="{{'data:image/png;base64, '+ imageSrc}}">

  </div>
</div>

<div class="contact-profile" *ngIf="editable && !photoExist">
  <div class="contact-profile-internal">
    <div class="buttons-bar">
      <ion-button  size="small" (click)="editPhoto()" > <ion-icon name="add-circle"></ion-icon></ion-button>
      <ion-button size="small" color="danger" (click)="deletePhoto()" > <ion-icon  name="trash"></ion-icon></ion-button>
    </div>

    <img style="height: 150px; width: 100%" src="/assets/profile-pic.jpg">

  </div>
</div>
