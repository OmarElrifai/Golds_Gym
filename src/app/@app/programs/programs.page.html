<ion-header class="custom-header" [translucent]="true">
  <ion-toolbar class="custom-header ion-padding-end ion-padding-start" color="primary">
    <ion-buttons class="ion-margin-top" slot="start">
      <ion-back-button class="custom" defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-searchbar class="custom ion-margin-top" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-margin" style="font-weight: bold;">Programs</h1>
  <app-list-card (click)="viewProgram(cardData)" *ngFor="let cardData of results" [cardData]="cardData">
    <!-- <ion-avatar slot="start">
      <img [src]="'data:image/png;base64,' + cardData.avatar_256" />
    </ion-avatar> -->
    <ion-label class="ion-padding-start ion-padding-end">
      <h4 class="custom-card-name">{{cardData.name}}</h4>
      <p class="custom-p-tag">{{cardData.partner_id[1] || "N/A"}}</p>
      <p class="custom-p-tag">{{cardData.date_start || "N/A"}} - {{cardData.date || "N/A"}} </p>
      <!-- <p class="custom-p-tag">{{cardData.date || "N/A"}}</p> -->
    </ion-label>
    <!--... any other tags and logic ...-->
  </app-list-card>

</ion-content>
