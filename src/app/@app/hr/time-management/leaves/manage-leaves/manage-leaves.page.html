<app-toolbar [title]="'Leaves'" [routeBackPath]="'/hr/leaves'" ></app-toolbar>

<ion-content  class="internal-view" [fullscreen]="true">
  <ion-grid>
    <app-segment-tabs [segments]="leavesSegments" (segmentChange)="setSegmentsValues($event)" ></app-segment-tabs>
  </ion-grid>
  <ion-grid *ngFor="let leave of leaves" class="internal-view">
    <ion-row >
      <ion-col size="8" size-sm="9">
          <ion-label><p> {{leave.display_name.split(" on ")[1]}}</p></ion-label>
      </ion-col>

      <ion-col>
          <ion-buttons>
            <ion-button color="primary" (click)="openLeaveDetail(leave)" >View</ion-button>
          </ion-buttons>
      </ion-col>
      <ion-col size="8" size-sm="9">
          <ion-label><p>{{leave.date_from}}</p></ion-label>
      </ion-col>
      <ion-col>
          <ion-label><p>{{leave.date_to}}</p></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="createNewLeave()" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
