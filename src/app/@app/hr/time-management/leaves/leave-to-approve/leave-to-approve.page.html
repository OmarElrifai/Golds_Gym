<app-toolbar [title]="'List To Approve'" [routeBackPath]="'hr/leaves'" ></app-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-segment [(ngModel)]="tabs[0].key">
          <ion-segment-button  [value]="tabs[0].key">
            <ion-label>
              <ion-text>{{tabs[0].text}}</ion-text>
            </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="internal-view" *ngFor="let leave of leaves">
    <ion-grid *ngIf="leaves.length > 0" >
      <ion-row  >
        <ion-col size="8" size-sm="9">
          <ion-label><p> {{leave.display_name.split(" on ")[1]}}</p></ion-label>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <ion-button color="primary" (click)="openLeaveDetail(leave)" >View</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8" size-sm="9">
          <ion-label><p>{{leave.date_from}}</p></ion-label>
        </ion-col>
        <ion-col>
          <ion-label><p>{{leave.date_to}}</p></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <app-no-data *ngIf="leaves.length == 0"></app-no-data>

</ion-content>
